            </div>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>

<script src="scripts/create.js">

<script>
  
    let userfirstname = document.getElementById("userfirstname");
    let username = document.getElementById("username");

    window.addEventListener("load", myScript);
    function myScript(){
        let user_name = localStorage.getItem("username")
        console.log(user_name)
        
        let string = user_name[0].toUpperCase()
        for(let i=1;i<user_name.length;i++){
            string+=user_name[i]
        }
        if(username===null){
            username.innerHTML= ""
            userfirstname.innerHTML = "";
        }else{
            username.innerHTML = `${string}`
            userfirstname.innerHTML = `${string[0]}`
        } 
    }

    const cl = document.getElementById("onclickk")
    cl.addEventListener("click",(e)=>{
        e.preventDefault()
        async function logoutfun(){
            let log = await fetch("http://localhost:9090/user/logout",{
                method:"GET",
                headers:{
                    "Content-type": "application/json",
                    Authorization: `${localStorage.getItem("token")}`
                },
            })
            if(log.ok){
             localStorage.removeItem("token")
             alert("Logout successfull..!!")
              localStorage.removeItem("username")
            }
        }
        logoutfun()
    })

  
    
</script>
